<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc do Ziul</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="container__titulo">Calculadora do Ziul</h1>
        <div class="container__input">
          <input class="container__resultado" id="resultado" type="text" placeholder="Resultado vai sair aqui!">
        </div>
        <li class="botoes fileira">
          <button class="botoes__valores fileira__recomecar" id="recomecar">Recome√ßar</button>
          <button id="corrige" class="botoes__valores">c</button>
          <button class="botoes__valores fileira__soma" value="1">1</button>
          <button class="botoes__valores fileira__soma" value="2">2</button>
          <button class="botoes__valores fileira__soma" value="3">3</button>
          <button class="botoes__valores fileira__subtracao" value="4">4</button>
          <button class="botoes__valores fileira__subtracao" value="5">5</button>
          <button class="botoes__valores fileira__subtracao" value="6">6</button>
          <button class="botoes__valores fileira__multiplicacao" value="7">7</button>
          <button class="botoes__valores fileira__multiplicacao" value="8">8</button>
          <button class="botoes__valores fileira__multiplicacao" value="9">9</button>
          <button class="botoes__valores fileira__divisao" value="0">0</button>
          <button class="botoes__valores fileira__soma" value="+">+</button>
          <button class="botoes__valores fileira__subtracao" value="-">-</button>
          <button class="botoes__valores fileira__multiplicacao" value="*">x</button>
          <button class="botoes__valores fileira__divisao fileira__divisao--igual" id="igual">=</button>
          <button class="botoes__valores fileira__divisao" value="/">/</button>
        </li>
      </section>

    </main>
    
  </body>
  <script src="js/main.js"></script>
</html>
